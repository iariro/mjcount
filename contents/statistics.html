<html>
<head>
<script type="text/javascript" src="script/mjcount.js"></script>
<script type="text/javascript" src="script/statistics.js"></script>
</head>

<body onload='initStatisticsPage()'>

	<table>
		<tr><td>開始日時</td><td><div id='startTime'>-</div></td></tr>
		<tr><td>プレイ時間</td><td><div id='playTime'>-</div></td></tr>
		<tr><td>ゲームセンター</td><td><div id='gameCenter'>-</div></td></tr>
		<tr><td>ゲーム</td><td><div id='gameKind'>-</div></td></tr>
		<tr><td>ゲーム数</td><td><div id='gameCount'>-</div></td></tr>
		<tr><td>連続和がりなし</td><td><div id='maxAgarinashiCount'>-</div></td></tr>
		<tr><td>投入クレジット</td><td><div id='inCredit'>-</div></td></tr>
		<tr><td>獲得クレジット</td><td><div id='outCredit'>-</div></td></tr>
		<tr><td>最大クレジット</td><td><div id='maxCredit'>-</div></td></tr>
		<tr><td>和了率</td><td><div id='AgariRatio'>-</div></td></tr>

		<tr><td>ラストチャンス率</td><td><div id='LastChance'>-</div></td></tr>
		<tr><td>出率</td><td><div id='OutRatio'>-</div></td></tr>
		<tr><td>平均獲得クレジット</td><td><div id='HeikinKakutokuCredit'>-</div></td></tr>
	</table>
	<input type="button" onclick="gotoInputPage()" value="戻る"><br>

</html>
